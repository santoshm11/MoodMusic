<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTunes | Music for Your Mood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-dark: #191414;
            --spotify-light: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        
        .container {
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: var(--spotify-green);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
        }
        
        .btn:hover {
            background-color: #1ed760;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid white;
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .music-note {
            position: absolute;
            opacity: 0.6;
            font-size: 1.5rem;
            animation: float 5s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .btn { padding: 10px 20px; }
        }
        
    </style>
</head>
<body>
    <!-- Animated music notes in background -->
    <i class="music-note fas fa-music" style="top: 10%; left: 10%; animation-delay: 0s;"></i>
    <i class="music-note fas fa-music" style="top: 70%; left: 80%; animation-delay: 1s;"></i>
    <i class="music-note fas fa-music" style="top: 30%; left: 85%; animation-delay: 2s;"></i>
    <i class="music-note fas fa-music" style="top: 80%; left: 15%; animation-delay: 1.5s;"></i>
    
    <div class="container">
        <h1>Find Music That Matches Your Mood</h1>
        <p>Discover personalized playlists based on how you feelâ€”happy, sad, energetic, or relaxed.</p>
        
        <div class="btn-group">
            <a href="{% url 'login' %}" class="btn">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Login
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i> Sign Up
            </a>
        </div>
    </div>
</body>
</html>
