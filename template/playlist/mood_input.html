<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Mood? | MoodTunes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1DB954;
            --primary-dark: #14833b;
            --dark: #191414;
            --light: #ffffff;
            --gray: #f0f2f5;
            --error: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--light);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }
        
        select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 1.5rem;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(29, 185, 84, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .mood-emoji {
            font-size: 1.2rem;
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">            
            <a href="{% url 'mood_history' %}" class="btn btn-outline">
                <i class="fas fa-history"></i> History
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </a>
        </div>
        
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>What's Your Mood Today?</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="mood"><i class="fas fa-smile mood-emoji"></i> Choose Your Mood</label>
                <select name="mood" id="mood" required>
                    <option value="" disabled selected>Select your mood...</option>
                    <option value="happy">üòä Happy</option>
                    <option value="sad">üò¢ Sad</option>
                    <option value="calm">üòå Calm</option>
                    <option value="angry">üò† Angry</option>
                    <option value="excited">ü§© Excited</option>
                    <option value="relaxed">üßò Relaxed</option>
                    <option value="anxious">üò∞ Anxious</option>
                    <option value="motivated">üí™ Motivated</option>
                    <option value="bored">üòë Bored</option>
                    <option value="nostalgic">üï∞Ô∏è Nostalgic</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language"><i class="fas fa-language mood-emoji"></i> Preferred Language</label>
                <select name="language" id="language" required>
                    <option value="" disabled selected>Select your language...</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="kannada">Kannada</option>
                    <option value="telugu">Telugu</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-block">
                <i class="fas fa-headphones"></i> Get Music Recommendations
            </button>
        </form>
    </div>
</body>
</html>
